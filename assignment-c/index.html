<!DOCTYPE html>
<html>
<head> 
	<title>Golf Club Booking</title>
	<link rel="stylesheet" type="text/css" href="semantic-ui/dist/semantic.min.css">
</head>
<body style="background-color: powderblue">
	<div class="ui hidden divider"></div>
	<div class="ui hidden divider"></div>
	<div class="ui hidden divider"></div>
	<div style="font-weight: bold;">
	<div class="ui hidden divider"></div>
	<div class="ui form attached segment" style="width: 860px; margin: auto;">
		<u>F</u>ile
		<u>R</u>ecords
		<u>E</u>nd
		<div class="ui text container" id="container">
			<h1 style="text-align:center;">Golf Club Booking</h1>
			<div class="ui negative message error-message" id="error01">
				<label style="text-align: center;" class="header">Form is not complete</label>
			</div>
			<div class="ui success message" id="error00">
				<label style="text-align: center;" class="header">Success</label>
			</div>
			<div class="two fields">
				<div class="field">
					<label>Membership Number</label>
					<!--THIS IS FOR TO LET MEMBERSHIP NUMBER IS NUMERIC-->
					<input id="input_membership" class="input" type="number">
					<div class="ui pointing basic red label error-message" id="error03">
						<label>Membership Number was not 6 digit</label>
					</div>
					<div class="ui pointing basic red label error-message" id="error02">
						<label>Membership Number was no valid modules 11 number</label>						
					</div>
					<div class="ui pointing basic red label error-message" id="error15">
						<label>Membership Number was not input</label>						
					</div>
			</div>
				<div class="field">
					<label>Number Of Guest</label>
					<input id="input_guest" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error11">
          <label>Invalid Number Of Guest</label>
       		</div>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<div class="two fields">
				<div class="field">
					<label>First Name</label>
					<input id="input_first" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error04">
          				<label>First Name was not a valid input</label>
       				 </div>
				</div>
				<div class="field">
					<label>Last Name</label>
					<input id="input_last" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error05">
          <label>Last Name was not a valid input</label>
        </div>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<div class="two fields">
				<div class="field">
					<label>Date Of Game</label>
					<input id="input_date_game" class="input" type="date">
					<div class="ui pointing basic red label error-message" id="error06">
          <label>Check Date of Game and enter dd/mm/yyyy</label>
        </div>
				</div>
				<div class="field">
					<label>Booking Game</label>
					<input id="input_booking" class="input" type="date">
					<div class="ui pointing basic red label error-message" id="error07">
          <label>Check Booking Date and enter dd/mm/yyyy</label>
        </div>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<div class="three fields">
				<div class="field">
					<label>Guest 1</label>
					<input id="input_guest1" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error08">
          <label>Invalid Guest 1</label>
        </div>
				</div>
				<div class="field">
					<label>Guest 2</label>
					<input id="input_guest2" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error09">
          <label>Invalid Guest 2</label>
        </div>
				</div>
				<div class="field">
					<label>Guest 3</label>
					<input id="input_guest3" class="input" type="text">
					<div class="ui pointing basic red label error-message" id="error10">
          <label>Invalid Guest 3</label>
        </div>
				</div>
			</div>

			<div class="ui hidden divider"></div>
			<div class="three fields">
				<div class="field">
					<!--THIS IS FOR TO LET THE NUMBERS OF PERSONAL TRANSPORT IS Y OR N-->
					<label>Personal Transport(Buggy)</label>
					<select class="ui dropdown input-membership-type" name="type" id="input_transport">
						<option></option>
						<option value="Y">Y</option>
						<option value="N">N</option>
					</select>
					<div class="ui pointing basic red label error-message" id="error12">
          				<label>Personal Transport (Buggy) required must be Y or N</label>
        			</div>
				</div>
				<div class="field">
					<!--THIS IS FOR TO LET THE NUMBERS OF GOLF BAG TROLLEYS IS 0, 1 ,2 , 3 OR 4-->
					<label>Number Of Golf Bag Trolleys</label>
					<select class="ui dropdown input-membership-type" name="type" id="input_golfbags">
						<option></option>
						<OPTION value="0">0</OPTION>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					<div class="ui pointing basic red label error-message" id="error13">
          				<label>Golf Bag Trolleys must be 0 1 2 3 or 4</label>
        	</div>
				</div>
				<div class="field">
					<!--THIS IS FOR TO LET THE NUMBERS OF HOLES IS 9 OR 18-->
					<label>Number Of Holes</label>
					<select class="ui dropdown input-membership-type" name="type" id="input_number_holes">
						<option></option>
						<option value="9">9</option>
						<option value="18">18</option>
					</select>
					<div class="ui pointing basic red label error-message" id="error14">
          				<label>Number of Holes must be 9 or 18</label>
        			</div>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<div class="ui form">
				<div class="ui bottom attached buttons">
					<div class="ui primary button" id="button">Save</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
