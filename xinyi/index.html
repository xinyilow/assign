<!DOCTYPE html>
<html>
<head>
	<title>Assignment-A_xinyi</title>
	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
</head>
<body>
  <div id="contain">
  <div class="ui hidden divider"></div>
  <div class="ui form attached segment" style="width: 960px; margin:auto;background-color:lightblue">
  <div style="font-weight: bold;">
    <u>F</u>ile
    <u>R</u>ecords
  </div>
  <div class="ui text container" id="container">
    <h1 style="text-align: center;">Member Form</h1>
    <div class="ui negative message error-message" id="error03">
        <label style="text-align: center;" class="header">Form is not complete</label>
    </div>
    <div class="ui success message" id="error00">
        <label style="text-align: center;" class="header">Success</label>
    </div>

    <div class="message-box"></div>
    <div class="ui hidden divider"></div>
    <div class="two fields">
      <div class="field">
        <label>Membership Number</label>
        <!--THIS IS LET THE MEMBERSHIP NUMBER IS NO NUMERIC -->
        <input id="input-membership" class="input" type="number">  
        <div class="ui pointing basic red label error-message" id="error01">
          <label>Membership Number was not a valid modulus 11 number</label>
        </div>
     <div class="ui pointing basic red label error-message" id="error0">
        <label>Membership Number was not a valid</label>
    </div>
        <div class="ui pointing basic red label error-message" id="error02">
          <label>Membership Number was not 6 digits</label>
        </div>
      </div>
      <div class="field">
        <label>Type of Membership</label>
        <select class="ui dropdown input-membership-type" name='type' id="input-membership-type">
          <option></option>
          <option value="F">F</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="B">B</option>
        </select>
        <!--THIS IS LET THE MEMBERSHIP NUMBER MUST BE F,S,T OR B -->
        <div class="ui pointing basic red label error-message" id="error10">
          <label>Membership type must be F, S, T or B</label>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input id="input-name" class="input">
        <div class="ui pointing basic red label error-message" id="error04">
          <label>First Name was not a valid input</label>
        </div>
      </div>
      <div class="field">
        <label>Last Name</label>
        <input id="input-last" class="input">
        <div class="ui pointing basic red label error-message" id="error05">
          <label>Last Name was not a valid input</label>
        </div>
      </div>
    </div>
    <div class="two fields">
         <div class="field">
        <label>Join Date</label>
        <input id='jd' class="input" name='join-date' type="date">
        <div class="ui pointing basic red label error-message" id="error06">
          <label>Invalid Join Date</label>
        </div>
         <div class="ui pointing basic red label error-message" id="error13">
          <label>Join Date cannot older than Date of Birth</label>
        </div>
      </div>
      <div class="field">
        <label>Subscription Due Month</label>
        <select class="ui dropdown day" name='sub-due-month' id="day">
          <option></option>
          <option value="Jan">January</option>
          <option value="Feb">February</option>
          <option value="Mar">March</option>
          <option value="Apr">April</option>
          <option value="May">May</option>
          <option value="Jun">June</option>
          <option value="Jul">July</option>
          <option value="Aug">August</option>
          <option value="Sep">September</option>
          <option value="Oct">October</option>
          <option value="Nov">November</option>
          <option value="Dec">December</option>
       </select>
       <div class="ui pointing basic red label error-message" id="error11">
          <label>Subscription Due Month was not valid</label>
        </div>
      </div>
    </div>
    <div class="three fields">
      <div class="field">
        <label>Sex</label>
        <!--THIS IS LET SEX MUST BE M OR F -->
        <select class="ui dropdown" name="sex" id="sex">
          <option></option>
          <option value="M">Male</option>
          <option value="F">Female</option> 
        </select>
        <div class="ui pointing basic red label error-message" id="error12">
          <label>Sex was not valid</label>
        </div>
      </div>
      <div class="field">
        <label>Date Of Birth</label>
        <input id='dob' class="input" name='dob' type="date">
        <div class="ui pointing basic red label error-message" id="error07">
          <label>Invalid Date of Birth</label>
        </div>
      </div>
          <div class="field">
              <label>Postcode</label>
              <input id='Postcode' class="input" name='postalcode' type="text">
            <div class="ui pointing basic red label error-message" id="error08">
              <label>Postcode must have 5 digit</label>
            </div>
            </div>
        </div>
      <div class="field">
              <label>Address</label>
              <input class="input" id='address1' name='address01' type="text">
          </div>
          <div class="field">
              <input class="input" id='address2' name='address02' type="text">
          </div>
          <div class="field">
              <input class="input" id='address3' name='address03' type="text">
              <div class="ui pointing basic red label error-message" id="error09">
              <label>Invalid Address</label>
            </div>
          </div>
      </div>
      <div class="ui hidden divider"></div>
      <div class="ui form">
        <div class="ui bottom attached buttons">
          <div class="ui primary button" id='button'>Save</div>
        </div>
      </div>
   </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
